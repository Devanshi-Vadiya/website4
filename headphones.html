<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Safe Volume Kids Headphone</title>
  <link rel="stylesheet" href="headphones.css" />
</head>
<body>

  <section class="product-page">
    <div class="product-container">

      <!-- Left Side: Product Image -->
      <div class="product-image">
        <img src="https://i.ibb.co/nLk64yR/headphone-blue.png" alt="Blue Shark Headphones">
      </div>

      <!-- Right Side: Product Details -->
      <div class="product-details">
        <h1>Galaxy Safe Volume Kids and Teens Headphone<br><span>(Blue Shark)</span></h1>
        <p class="features">
          500+ Inbuilt Audio Stories | DIY Magnets | LED Light | Bluetooth + Wired | Mic | Multi-Age Mode
        </p>

        <div class="price">
          <p class="old">Rs. 5,000</p>
          <p class="new">Rs. 2,499 <span class="sale">Sale</span></p>
        </div>

        <p class="tax-info">Taxes included. Shipping calculated at checkout.</p>

        <div class="color-section">
          <p>Colors</p>
          <div class="colors">
            <img src="https://i.ibb.co/nLk64yR/headphone-blue.png" class="color-option active" alt="Blue">
            <img src="https://i.ibb.co/2KSC1v5/headphone-green.png" class="color-option" alt="Green">
            <img src="https://i.ibb.co/2vrrJ7D/headphone-yellow.png" class="color-option" alt="Yellow">
            <img src="https://i.ibb.co/bWY9jZ1/headphone-pink.png" class="color-option" alt="Pink">
          </div>
        </div>

        <div class="quantity-section">
          <p>Quantity</p>
          <div class="quantity-box">
            <button class="qty-btn minus">âˆ’</button>
            <span id="qty-value">1</span>
            <button class="qty-btn plus">+</button>
          </div>
        </div>

        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
